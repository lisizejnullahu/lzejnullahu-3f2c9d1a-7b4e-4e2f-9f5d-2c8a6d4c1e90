<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-600 to-purple-600"
>
  <div
    class="w-full max-w-md p-10 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl"
  >
    <h1
      class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-2"
    >
      Secure Task Management
    </h1>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-8">
      Sign in to continue
    </p>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          [disabled]="isLoading"
          required
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-400 disabled:opacity-50 disabled:cursor-not-allowed transition"
        />
      </div>

      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          [disabled]="isLoading"
          required
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-400 disabled:opacity-50 disabled:cursor-not-allowed transition"
        />
      </div>

      <div
        *ngIf="errorMessage"
        class="mb-4 p-3 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 rounded-lg text-center text-sm"
      >
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div
      class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-600 dark:text-gray-400"
    >
      <p class="font-semibold mb-2">Sample Credentials:</p>
      <p class="mb-1">Owner: owner&#64;demo / Password123!</p>
      <p class="mb-1">Admin: admin&#64;demo / Password123!</p>
      <p>Viewer: viewer&#64;demo / Password123!</p>
    </div>
  </div>
</div>
